<!DOCTYPE html>
<html ng-app="spoti">
	<head>
		<title>SpotifiTunes</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="app.js"></script>
		<script src="services/auth.js"></script>
		<script src="services/api.js"></script>
		<script src="controllers/login.js"></script>
		<script src="controllers/playlist.js"></script>
		<script src="services/displaytime.js"></script>
		<script src="services/timeago.js"></script>
		<script src="controllers/maincontroller.js"></script>
		<script src="controllers/searchresults.js"></script>
		<script src="controllers/home.js"></script>
		<script src="controllers/user.js"></script>
		<style>
		.button {
			display: inline-block;
			text-align: center;
			padding: 5px 20px;
			border-radius: 50px;
			background-color: #070;
			color: #fff;
			font-weight: bold;
		}
		a {
			color: green;
			cursor: pointer;
			font-weight: bold;
		}
		</style>
	</head>

	<body ng-controller="AppController">
		<div class="fullview searchboxview" ng-show="showmainpage">
			<div ng-controller="MainController">
				<div class="topgroup">
					<div class="searchbox" >
						<input type="text" ng-model="query" ng-change="loadsearch()" ng-keyup="loadsearch()" placeholder="Search..." />
					</div>
					<div class="titlebox">
						<a href="#/home">Simple Search Implementation</a>
					</div>
					<div class="userbox">
						Signed in as <b><a href="#/users/{{profileUsername}}">{{profileUsername}}</a></b>
						 | 
						<a ng-click="logout()">Log out</a>
					</div>
				</div>

				<div class="midgroup">
						<div class="mainview">
							<div ng-view></div>
						</div>
					</div>
			</div>
		</div>

		<div class="fullview loginview" ng-show="showlogin">
			<div ng-controller="LoginController">
				<div class="centered">
					<div class="inner">
						<h1>Welcome to SpotifiTunes</h1>
						<p>
							Login to search in Spotify.
						</p>
						<a ng-click="login()" class="button">Login</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
