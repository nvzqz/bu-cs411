<header>
	<!-- <div class="cover">
	</div> -->

	<h4 ng-show="data.album_type == 'single'">Single</h4>
	<h4 ng-show="data.album_type == 'album'">Album</h4>

</header>

<br/>

<div class="discs">
	<div ng-repeat="d in discs">
		<p ng-show="num_discs > 1">
			CD {{ d.disc_number }}
		</p>
		<table class="tracks">
			<thead>
				<th>#</th>
				<th></th>
				<th>TRACK</th>
				<th>TIME</th>
				<th>POPULARITY</th>
			</thead>
		</table>
	</div>
</div>
<br/>

<hr/>
